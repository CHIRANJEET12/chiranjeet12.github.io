<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap App</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Roboto+Condensed:wght@700&family=Skranji&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            
            padding: 0;
            background-image: url(/bg2.jpg);
           
        }

        .nav {
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin: 14px -8px 0px;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: rgba(0, 0, 0, 0.514);
            height: 100px;
        }

        .oo {
            margin: 0px 56px 0px;
        }

        .sm {
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin: -67px 128px 0px;
            padding: 4px 91px 0px;
            font-family: 'Roboto Condensed', sans-serif;
            border-radius: 44px;
            background-color: rgb(242, 255, 55);
            width: 10%;
            box-shadow: 3px 4px 5px rgb(80, 203, 255);
        }

        .bar {
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin: -53px 605px 0px;
            font-family: 'Roboto Condensed', sans-serif;
            border-radius: 44px;

            /* background-color: rgb(55, 255, 88); */
            width: 10%;
            /* box-shadow: 3px 4px 5px rgb(80, 203, 255); */
            text-decoration: none;
        }
        .home {
            text-decoration: none;
            color: rgb(65, 255, 103);
            list-style: none;
            margin: 0px 0px 0px;
        }

        .me {
            color: rgb(47, 255, 123);
        }

        .aa {
            font-size: 2.3rem;
            color: rgb(107, 255, 117);
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -65px 182px 0px;
        }


        nav ul li {
            list-style: none;
            margin: 0 44px;
            font-family: 'Roboto Condensed', sans-serif;
        }

        nav ul li a {
            text-decoration: none;
            padding: 7px 13px;
            background: rgba(0, 0, 0, 0);
            border-radius: 3px;
            transition: 0.4s;
            color: rgb(230, 208, 42);
            box-shadow: 0px 0px 11px rgb(18, 255, 149);
        }

        nav ul li a:hover {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 2.2rem;
            padding: 7px 3px;
            transition: 0.4s;
            background: rgb(31, 255, 139);
            box-shadow: 3px 4px 35px rgb(255, 0, 157);
        }

        main {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff53;
            box-shadow: 0 0 63px rgb(74, 174, 255);
            border-radius: 8px;
        }

        h1 {
            color: #49ff5b;
        }

        .domain-list {
            list-style-type: none;
            padding: 0;
        }

        .domain-item {
            margin: 15px 0;
            padding: 15px;
            background-color: #00ff84;
            font-family: 'Roboto Condensed', sans-serif;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .domain-item:hover {
            background-color: #0056b3;
        }

        .domain-link {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            display: block;
            height: 100%;
        }
       

    </style>
</head>
<body>

    <header>
        <header>
            <nav>
                <div class="nav">
                    <span class="oo"><img src="/Screenshot 2023-12-23 150650.png" alt="" width="190px" height="90px"></span>
                </div>
    
                <div class="bar">
                    <ul>
                        <li><a class="home" href="/INDEX.html">HOME</a></li>
                        <li><a class="aa" href="/roadmap.html">ROADMAP</a></li>
                        <li><a class="me" href="/contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </header>

    <main>
        <ul class="domain-list">
            <li class="domain-item" onclick="location.href='https://web-development-roadmap.com';">
                <a href="/webdev.html" class="domain-link">Web Development</a>
            </li>
            <li class="domain-item" onclick="location.href='https://backend-development-roadmap.com';">
                <a href="/backend.html" class="domain-link">Backend Development</a>
            </li>
            <li class="domain-item" onclick="location.href='https://data-science-roadmap.com';">
                <a href="/data.html" class="domain-link">Data Science</a>
            </li>
            <li class="domain-item" onclick="location.href='https://data-science-roadmap.com';">
                <a href="/UIUX.HTML" class="domain-link">UI-UX Design</a>
            </li>
            <li class="domain-item" onclick="location.href='https://data-science-roadmap.com';">
                <a href="/fullstack.html" class="domain-link">Full Stack Developer</a>
            </li>
            <li class="domain-item" onclick="location.href='https://data-science-roadmap.com';">
                <a href="/AI.html" class="domain-link">AI</a>
            </li>
            <li class="domain-item" onclick="location.href='https://data-science-roadmap.com';">
                <a href="/ML.html" class="domain-link">ML</a>
            </li>
            <!-- Add more domains as needed -->
        </ul>
    </main>

</body>
</html>
